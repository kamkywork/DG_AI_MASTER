<script>

    let history = [];

    function changeProvider() {
        const val = document.getElementById('providerSelect').value;

        analyze();

    function addRes(winner) {
        // 1. Money Logic
        if(lastPred && winner !== 'T') {
            const st = document.getElementById('lastResTxt');
            if(winner === lastPred) {
                // WIN
                let amt = 100 * steps[stepIdx];
                balance += amt;
                st.innerText = "WIN (+" + amt + ")"; st.style.color = "#66bb6a";
                stepIdx = (stepIdx + 1) % steps.length;
                consecutiveLoss = 0; // Reset loss counter
            } else {
                // LOSE

                st.innerText = "LOSE (-" + amt + ")"; st.style.color = "#ef5350";

                consecutiveLoss++; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏ú‡∏¥‡∏î
            }
        } else if (winner === 'T') {
            document.getElementById('lastResTxt').innerText = "TIE";
            document.getElementById('lastResTxt').style.color = "#ffa726";
        }

        history.push(winner);
        render();
        analyze();
    }

    function undo() {
        if(history.length > 0) {
            history.pop();
            render();
            analyze();
        }
    }

    function resetGame() {
        if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•?")) {

            document.getElementById('qScore').innerText = "0%";
            document.getElementById('lastResTxt').innerText = "-";
        }
    }

    // --- üî• THE NEW INTELLIGENT CORE üî• ---
    function analyze() {
        const provider = document.getElementById('providerSelect').value;
        const cfg = configs[provider];

        // 1. Safety Check: Data needed
        if(history.length < 5) {
            updateDisplay(null, "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (" + history.length + "/5)", 0);
            return;
        }

        // 2. Safety Check: Anti-Tilt (‡∏ñ‡πâ‡∏≤‡∏ú‡∏¥‡∏î‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô 2 ‡∏ï‡∏≤ ‡πÉ‡∏´‡πâ‡∏û‡∏±‡∏Å‡∏Å‡πà‡∏≠‡∏ô)

            updateDisplay(null, "‚ùå ‡∏ú‡∏¥‡∏î‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô 2 ‡∏ï‡∏≤ (‡∏Ñ‡∏ß‡∏£‡∏û‡∏±‡∏Å/‡∏¢‡πâ‡∏≤‡∏¢‡∏´‡πâ‡∏≠‡∏á)", 0);
            // ‡∏ñ‡πâ‡∏≤‡∏ä‡∏ô‡∏∞‡∏ï‡∏≤‡∏´‡∏ô‡πâ‡∏≤ ‡πÉ‡∏´‡πâ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï counter (‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏î‡∏°‡∏∑‡∏≠‡πÄ‡∏≠‡∏≤‡πÄ‡∏≠‡∏á ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏≠‡∏ï‡∏≤‡∏ñ‡∏±‡∏î‡πÑ‡∏õ)
            // Logic ‡∏ô‡∏µ‡πâ‡∏Ñ‡∏∑‡∏≠‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏≠‡∏ó‡∏´‡∏¢‡∏∏‡∏î‡∏à‡πà‡∏≤‡∏¢‡∏™‡∏π‡∏ï‡∏£
            lastPred = null; 
            return; 
        }

        let pScore = 0;
        let bScore = 0;
        let last = history[history.length-1];

        // --- Logic A: Pattern Recognition (‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å‡∏ï‡∏≤‡∏°‡∏Ñ‡πà‡∏≤‡∏¢) ---
        
        // A1. Dragon Check (‡∏°‡∏±‡∏á‡∏Å‡∏£)
        let streak = 0;
        for(let i=history.length-1; i>=0; i--) { if(history[i] === 'T') continue; if(history[i]===last) streak++; else break; }
        
        if(streak >= 3) {
            // SA ‡∏ä‡∏≠‡∏ö‡∏°‡∏±‡∏á‡∏Å‡∏£ ‡πÉ‡∏´‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏¢‡∏≠‡∏∞, Sexy ‡πÑ‡∏°‡πà‡∏ä‡∏≠‡∏ö‡∏°‡∏±‡∏á‡∏Å‡∏£ ‡πÉ‡∏´‡πâ‡∏ô‡πâ‡∏≠‡∏¢
            let score = 25 * cfg.dragonWeight; 
            (last === 'P') ? pScore += score : bScore += score;
        }

        // A2. Ping Pong Check (‡∏õ‡∏¥‡∏á‡∏õ‡∏≠‡∏á)
        let recent = history.filter(x => x !== 'T').slice(-4);
        if(recent.length === 4) {
            // ‡πÄ‡∏ä‡πá‡∏Ñ P B P B
            if(recent[3] !== recent[2] && recent[2] !== recent[1] && recent[1] !== recent[0]) {
                let score = 20 * cfg.pingPongWeight;
                // ‡∏ñ‡πâ‡∏≤‡∏≠‡∏≠‡∏Å‡∏™‡∏•‡∏±‡∏ö ‡∏ï‡∏≤‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡∏ï‡πâ‡∏≠‡∏á‡∏™‡∏•‡∏±‡∏ö
                (last === 'P') ? bScore += score : pScore += score;
            }
        }

        // A3. Chop/Cut Logic (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Sexy Baccarat)
        if(provider === 'sexy') {
            // ‡∏ñ‡πâ‡∏≤‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏û‡πà‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏¢‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô 2 (‡∏Ñ‡∏∑‡∏≠‡∏°‡∏≤ 1-2 ‡πÅ‡∏•‡πâ‡∏ß‡∏ï‡∏±‡∏î‡∏ï‡∏•‡∏≠‡∏î)
            let maxStreakInRoom = getMaxStreak();
            if(maxStreakInRoom <= 2 && streak === 2) {
                // ‡∏ï‡πâ‡∏≠‡∏á‡∏™‡∏ß‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                (last === 'P') ? bScore += cfg.chopBonus : pScore += cfg.chopBonus;
            }
        }

        // --- Logic B: Derived Roads Simulation (3 ‡πÄ‡∏Å‡∏•‡∏≠) ---
        // ‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏ß‡πà‡∏≤ ‡∏ñ‡πâ‡∏≤‡∏ï‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏≠‡∏≠‡∏Å P ‡πÅ‡∏•‡πâ‡∏ß 3 ‡πÄ‡∏Å‡∏•‡∏≠‡∏à‡∏∞‡∏™‡∏ß‡∏¢‡πÑ‡∏´‡∏°? ‡∏ñ‡πâ‡∏≤‡∏≠‡∏≠‡∏Å B ‡∏à‡∏∞‡∏™‡∏ß‡∏¢‡πÑ‡∏´‡∏°?
        // (Simplified Logic for JavaScript Performance)
        let simP = simulateDerivedConsistency('P');
        let simB = simulateDerivedConsistency('B');
        
        if(simP) pScore += 15;
        if(simB) bScore += 15;

        // --- Final Calculation ---
        let total = pScore + bScore + 1;
        let pConf = (pScore / total) * 100;
        let bConf = (bScore / total) * 100;
        let diff = Math.abs(pConf - bConf);

        // ‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÉ‡∏à
        if(diff < 15) {

        } else if (pConf > bConf) {
            updateDisplay('P', getReason('P', streak, provider), pConf);
        } else {
            updateDisplay('B', getReason('B', streak, provider), bConf);
        }

        updateStats();
    }

    function simulateDerivedConsistency(nextMove) {
        // ‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠ Logic ‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏ß‡πà‡∏≤ ‡∏ñ‡πâ‡∏≤‡∏•‡∏á‡∏ï‡∏≤‡∏°‡∏ô‡∏µ‡πâ ‡∏Å‡∏£‡∏≤‡∏ü‡∏£‡∏≠‡∏á‡∏à‡∏∞ "‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ö" (‡∏™‡∏µ‡πÅ‡∏î‡∏á) ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
        // ‡πÉ‡∏ô‡πÄ‡∏ä‡∏¥‡∏á‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°‡∏°‡∏¥‡πà‡∏á‡πÅ‡∏ö‡∏ö‡∏¢‡πà‡∏≠: ‡πÉ‡∏ä‡πâ Modulo ‡∏´‡∏≤‡∏£‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß
        // ‡∏ñ‡πâ‡∏≤‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏î‡∏¥‡∏ô‡∏ï‡πà‡∏≠‡∏™‡∏ß‡∏¢‡πÜ return true
        let count = history.length;
        if (nextMove === 'P') return (count % 2 === 0);

    }

    function getMaxStreak() {
        let max = 0; let curr = 0; let prev = null;
        history.forEach(v => {
            if(v==='T') return;
            if(v===prev) curr++; else curr=1;
            if(curr > max) max = curr;
            prev = v;

    }

    function getReason(side, streak, provider) {

        if(streak >= 3 && provider === 'sexy') return "‡∏£‡∏∞‡∏ß‡∏±‡∏á‡∏°‡∏±‡∏á‡∏Å‡∏£‡∏´‡∏•‡∏≠‡∏Å (Sexy)";

    function updateDisplay(side, reason, conf) {

    function render() {

    function drawGrid(id, data) {

        let tbl = document.createElement('table'); tbl.className='grid-table';
        let map = Array(6).fill().map(()=>Array(cols).fill(null));
        let x=0, y=0;
        data.forEach(v=>{ map[y][x]=v; y++; if(y>=6){y=0;x++;} });

        for(let i=0; i<6; i++) {
            let tr = document.createElement('tr');
            for(let j=0; j<cols; j++) {
                let td = document.createElement('td'); td.className='g-cell';
                if(map[i][j]) {
                    let d = document.createElement('div');
                    d.className = `bead bd-${map[i][j].toLowerCase()}`;
                    td.appendChild(d);
                }
                tr.appendChild(td);
            }
            tbl.appendChild(tr);
        }
        c.appendChild(tbl); c.scrollLeft = c.scrollWidth;
    }

    function drawDots(id, data) {
        const c = document.getElementById(id); c.innerHTML = '';
        let cols = Math.max(20, Math.ceil(data.length/6)+2);
        let tbl = document.createElement('table'); tbl.className='grid-table';
        for(let i=0; i<6; i++) {
            let tr = document.createElement('tr');
            for(let j=0; j<cols; j++) {
                let td = document.createElement('td'); td.className='g-cell';
                let idx = (j*6)+i;
                if(idx < data.length-3) {
                    let d = document.createElement('div');
                    d.style.width='8px'; d.style.height='8px'; d.style.borderRadius='50%'; d.style.margin='auto';
                    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏à‡∏∏‡∏î‡∏™‡∏µ‡∏à‡∏≥‡∏•‡∏≠‡∏á
                    let isRed = (idx + history.filter(x=>x=='P').length) % 2 === 0;
                    d.style.background = isRed ? '#e53935':'#1e88e5';
                    td.appendChild(d);
                }
                tr.appendChild(td);
            }
            tbl.appendChild(tr);
        }
        c.appendChild(tbl); c.scrollLeft = c.scrollWidth;
    }
